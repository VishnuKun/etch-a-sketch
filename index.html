<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="content">
            <button class="btn btn-outline-success" id="size" >Select the size</button>
            <p id="draw"></p>
            <p id="message"></p>
            <div id="grid"></div>
            <div id="options">
                <button class="btn btn-outline-dark" id="black" onclick="setColor('black')">Black</button>
                <button class="btn btn-outline-danger" id="erase" onclick="reset()">Erase</button>
                <button class="btn btn-outline-warning" id="random" onclick="setColor('random')">Random</button>
            </div>
        </div>
        <div class="footer">
            <p>About</p>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
